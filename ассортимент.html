<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

        border-radius: 1em;
        text-align: center;
        padding: 1em;

      .card img {
        border-radius: 50%;
        width: 70%;

      }

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">

          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="des.jpg" class="card-img-top" alt="Десерты" />
            <div class="card-body">
              <h5 class="card-title">Десерты</h5>
